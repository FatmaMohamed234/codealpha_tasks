<!DOCTYPE html>
<html lang="en"><head>
    <title>image gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <section class="gallery">
      <div class="container">
          <div class="row">
              <div class="gallery-filter">
                  <div class="title"><h1>Image Gallery</h1></div>
                  <span class="filter-item active" data-filter="all">All Photos</span>
                  <span class="filter-item" data-filter="family">Family Photos</span>
                  <span class="filter-item" data-filter="child">Childs Photos</span>
                  <span class="filter-item" data-filter="place">Visited Places</span>
              </div>
          </div>
          <div class="row">
              <!-- gallery item start -->
              <div class="gallery-item child">
                  <div class="gallery-item-inner">
                      <img src="images/child1.jpg" alt="child">
                  </div>
              </div>
              <!-- gallery item end -->
              <!-- gallery item start -->
              <div class="gallery-item family">
                  <div class="gallery-item-inner">
                      <img src="images/family1.jpg" alt="family">
                  </div>
              </div>
              <!-- gallery item end -->
              <!-- gallery item start -->
              <div class="gallery-item place">
                  <div class="gallery-item-inner">
                      <img src="images/place1.jpg" alt="place">
                  </div>
              </div>
              <!-- gallery item end -->
              <!-- gallery item start -->
              <div class="gallery-item child">
                  <div class="gallery-item-inner">
                      <img src="images/child4.jpg" alt="child">
                  </div>
              </div>
              <!-- gallery item end -->
              <!-- gallery item start -->
              <div class="gallery-item family">
                  <div class="gallery-item-inner">
                      <img src="images/family3.jpg" alt="family">
                  </div>
              </div>
              <!-- gallery item end -->
              <!-- gallery item start -->
              <div class="gallery-item place">
                  <div class="gallery-item-inner">
                      <img src="images/place3.jpg" alt="place">
                  </div>
              </div>
              <!-- gallery item end -->
          </div>
      </div>
  </section>
  <script src="script.js"></script>
  </body>
  </html>
